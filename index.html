<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Checkout Page</title>
        <link rel="stylesheet" href="App.css">
      </head>
      <body>
        <div class="checkout">
          <div class="container">
            
          </div>
          
          <div class="result-container">
            <div class="result">
                <p>SubTotal</p>
                <p>$<span class="result-subtotal"></span></p>
            </div>
            <div class="result">
              <p>Tax(%18)</p>
              <p>$<span class="result-tax">26.45</span></p>
            </div>
            <div class="result">
              <p>Shipping</p>
              <p>$<span class="result-shipping">15.00</span></p>
            </div>
            <div class="result">
              <p>Total</p>
              <p>$<span class="result-total"></span></p>
            </div>
          </div>
      </div>
        <script src="App.js"></script>
      </body>
</html>
